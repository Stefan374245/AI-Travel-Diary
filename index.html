    <style>
      /* Apply brand typography */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Gradient Progress Bar - Orange to Purple */
      .gradient-progress-bar {
        background: linear-gradient(90deg, #FF9A3D 0%, #5141F4 50%, #FF9A3D 100%);
        background-size: 200% 100%;
        animation: gradient-shift 2s ease infinite;
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes slide-out-left {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateX(-120%) rotate(-20deg); opacity: 0; }
      }
      @keyframes slide-out-right {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateX(120%) rotate(20deg); opacity: 0; }
      }
      @keyframes slide-in {
        0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-out-left {
        animation: slide-out-left 0.5s ease-in-out forwards;
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.5s ease-in-out forwards;
      }
      .animate-slide-in {
        animation: slide-in 0.5s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      /* Tutorial Animations - Inline eingebunden */
      @keyframes tutorial-spotlight-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes tutorial-tooltip-slide-in-top {
        0% { opacity: 0; transform: translateY(-20px) scale(0.95); }
        60% { opacity: 1; transform: translateY(5px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes tutorial-tooltip-slide-in-bottom {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        60% { opacity: 1; transform: translateY(-5px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes tutorial-tooltip-slide-in-center {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        60% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      @keyframes tutorial-spotlight-ring {
        0% { box-shadow: 0 0 0 0 rgba(255, 154, 61, 0.4); }
        50% { box-shadow: 0 0 0 10px rgba(255, 154, 61, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 154, 61, 0); }
      }
      .tutorial-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; pointer-events: none; }
      .tutorial-overlay-active { pointer-events: auto; }
      .tutorial-backdrop { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); animation: tutorial-spotlight-fade-in 0.3s ease-out; }
      .tutorial-spotlight { position: absolute; border: 3px solid #FF9A3D; border-radius: 12px; pointer-events: auto; animation: tutorial-spotlight-ring 2s infinite; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
      .tutorial-tooltip { position: absolute; max-width: 400px; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 154, 61, 0.1); pointer-events: auto; z-index: 10001; }
      .tutorial-tooltip-top { animation: tutorial-tooltip-slide-in-top 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .tutorial-tooltip-bottom { animation: tutorial-tooltip-slide-in-bottom 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .tutorial-tooltip-center { animation: tutorial-tooltip-slide-in-center 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); left: 50%; top: 50%; transform: translate(-50%, -50%); }
      .tutorial-progress { height: 4px; background: #e5e7eb; border-radius: 2px; overflow: hidden; margin-bottom: 16px; }
      .tutorial-progress-bar { height: 100%; background: linear-gradient(90deg, #6366f1, #8b5cf6); transition: width 0.3s ease-out; }
      @media (max-width: 640px) {
        .tutorial-tooltip { max-width: calc(100vw - 40px); padding: 16px; }
        .tutorial-tooltip-center { max-width: calc(100vw - 40px); }
