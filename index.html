    <title>AI Travel Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontSize: {
              'xs': ['0.75rem', { lineHeight: '1rem', letterSpacing: '0.01em' }],
              'sm': ['0.875rem', { lineHeight: '1.25rem', letterSpacing: '0.005em' }],
              'base': ['1rem', { lineHeight: '1.5rem', letterSpacing: '0' }],
              'lg': ['1.125rem', { lineHeight: '1.75rem', letterSpacing: '-0.005em' }],
              'xl': ['1.25rem', { lineHeight: '1.875rem', letterSpacing: '-0.01em' }],
              '2xl': ['1.5rem', { lineHeight: '2rem', letterSpacing: '-0.015em' }],
              '3xl': ['1.875rem', { lineHeight: '2.375rem', letterSpacing: '-0.02em' }],
              '4xl': ['2.25rem', { lineHeight: '2.75rem', letterSpacing: '-0.025em' }],
              '5xl': ['3rem', { lineHeight: '3.5rem', letterSpacing: '-0.03em' }],
              '6xl': ['3.75rem', { lineHeight: '4.25rem', letterSpacing: '-0.035em' }],
            },
            colors: {
              primary: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
                400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
                800: '#3730a3', 900: '#312e81', 950: '#1e1b4b',
              },
              neutral: {
                50: '#fafafa', 100: '#f5f5f5', 200: '#e5e5e5', 300: '#d4d4d4',
                400: '#a3a3a3', 500: '#737373', 600: '#525252', 700: '#404040',
                800: '#262626', 900: '#171717', 950: '#0a0a0a',
              },
              success: { 50: '#f0fdf4', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' },
              warning: { 50: '#fffbeb', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' },
              error: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626', 700: '#b91c1c' },
            },
            borderRadius: {
              'sm': '0.25rem', 'DEFAULT': '0.5rem', 'md': '0.75rem',
              'lg': '1rem', 'xl': '1.5rem', '2xl': '2rem',
            },
          }
        }
      }
    </script>
    <style>
      @keyframes slide-out-left {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateX(-120%) rotate(-20deg); opacity: 0; }
      }
      @keyframes slide-out-right {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateX(120%) rotate(20deg); opacity: 0; }
      }
      @keyframes slide-in {
        0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-out-left {
        animation: slide-out-left 0.5s ease-in-out forwards;
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.5s ease-in-out forwards;
      }
      .animate-slide-in {
        animation: slide-in 0.5s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">

  }
}
</script>
